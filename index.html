<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <title>React</title>
</head>
<body>
  <div id="root">
    <h1>Hii AUV</h1>
  </div>
  <script src="app.js"></script>
</body>
</html>


<!-- If there is already an HTML element in the <div> tag, then that HTML element will be loaded in the DOM and shown on the page.
But as soon as JavaScript reaches the <script> tag which imports the React code, it will replace that HTML element with the React code. -->
